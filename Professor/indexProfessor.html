    <form class="form-control form-control-sm rounded-3 p-3">
      <div class="col-12">
        <label for="inputEmail4" class="form-label">Nome</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-12">
        <label for="inputPassword4" class="form-label">Sobrenome</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Titulação</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Selecione</option>
          <option value="1">Graduação</option>
          <option value="2">Mestrado</option>
          <option value="3">Doutorado</option>
          <option value="4">Especialista</option>
        </select>
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Sexo</label>
        <input type="text" class="form-control" id="inputAddress2">
      </div>
      <label for="inputAddress2" class="form-label">Data de nascimento</label>
      <div class="col-12">
        <input type="date" class="form-control" id="inputDataNascimento">
      </div><br>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Gravar</button>
